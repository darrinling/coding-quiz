<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <h3 id="highScores">View High Scores</h3>
      <h3 id="timer-count">Time: 75</h3>
    </header>
    <h1>Coding Quiz</h1>
    <main>
      <div class="container">
        <button id="startBtn">Start game</button>
        <div class="quizGame" style="display:none">
          <div id="question"></div>
          <ul id="options">
            <li><button class="optOne"></button></li>
            <li><button class="optTwo"></button></li>
            <li><button class="optThree"></button></li>
            <li><button class="optFour"></button></li>
          </ul>
        </div>
        <div style="display:none" id="answer"></div>
        <button style="display:none" id="next">Next Question</button>
        <button style="display:none" id="endGame">Enter High Score</button>
        <button style="display:none" id="playAgain">Play Again</button>
        <div style="display:none" class="card">
          <h1>High Scores</h1>
          <form id="todo-form" method="POST">
            <label for="todo-text">Add player's initials: </label>
            <input type="text" placeholder="I need to..." name="todo-text" id="todo-text" />
          </form>
          <p>Best Games: <span id="todo-count">0</span></p>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
